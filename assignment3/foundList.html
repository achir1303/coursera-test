<ol>
  <li ng-repeat="item in list.menuItems">
    <span>NAME: {{ item.name }}, SHORT NAME: {{ item.short_name }}, DESCRIPTION: {{ item.description }}</span>
     
    <button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ol>
<div class="error" ng-if="!list.itemsInList()">Nothing found</div>
