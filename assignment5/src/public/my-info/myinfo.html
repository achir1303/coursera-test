<div class="container" ng-controller="MyInfoController as myinfoCtrl">
  <h1 class="text-center">My Info</h1>
  <div>
    <div ng-show="!myinfoCtrl.signUp">
    <div class="form-group">
      <label>First Name</label>
      <label class="form-control">{{myinfoCtrl.customer.firstname}}</label>
      
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <label class="form-control">{{myinfoCtrl.customer.lastname}}</label>
      
    </div>
    <div class="form-group">
      <label>Email Address</label>
      <label class="form-control">{{myinfoCtrl.customer.email}}</label>
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <label class="form-control">{{myinfoCtrl.customer.phone}}</label>
    </div>
    <div class="form-group">
      <label><u>Favourite Menu Item</u></label>
    </div>
    
    <div class="form-group">
      <label>Menu Number - {{myinfoCtrl.menuItem.short_name}}</label><br>
      <label>Title - {{myinfoCtrl.menuItem.name}}</label><br>
      <label>Description - {{myinfoCtrl.menuItem.description}}</label>
        <img class="img-responsive" width="250" height="150" ng-src="{{myinfoCtrl.basePath}}/images/{{myinfoCtrl.menuItem.short_name}}.jpg" alt="{{myinfoCtrl.menuItem.name}}">

    </div>
    </div>

    <div class="form-group" ng-show="myinfoCtrl.signUp">
      <span>Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a></span>
    </div>


  <hr class="visible-xs">
</div>
