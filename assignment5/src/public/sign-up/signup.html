<div class="container" ng-controller="SignUpController as signupCtrl">
  <h1 class="text-center">Sign Up</h1>
  <div>
  <form name='signUpForm' novalidate>
    <div class="form-group">
      <label>First Name</label>
      <input class="form-control" name="firstname" type="text" ng-model="signupCtrl.firstname" required>
      <span ng-if="signUpForm.firstname.$error.required && signUpForm.firstname.$touched">
            First Name is required
          </span>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input class="form-control" name="lastname" type="text" ng-model="signupCtrl.lastname" required>
      <span ng-if="signUpForm.lastname.$error.required && signUpForm.lastname.$touched">
            Last Name is required
          </span>
    </div>
    <div class="form-group">
      <label>Email Address</label>
      <input class="form-control" type="email" name="email" ng-model="signupCtrl.email"
          required>
          <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
            Email address is required and it must be a valid email address: handle@domain format
          </span>
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input class="form-control" name="phone" type="text" ng-model="signupCtrl.phone" ng-pattern="/^[0-9]*$/" maxlength="10" required>
      <span ng-if="signUpForm.phone.$error.required && signUpForm.phone.$touched">
            Phone Number is required
      </span>
      <span ng-if="signUpForm.phone.$error.pattern && signUpForm.phone.$touched">
            Phone Number must be in digits
      </span>
    </div>
    <div class="form-group" required>
      <label>Favourite Menu Item (Menu Number)</label>
      <input class="form-control" name="shortname" type="text" ng-model="signupCtrl.shortname" required>
      <span ng-if="signUpForm.shortname.$error.required && signUpForm.shortname.$touched">
            Menu Number is required
          </span>
    </div>

    <div class="form-group">
    <div class="row">
      <div class="col-md-2">
        <button class="btn btn-primary " ng-click="signupCtrl.doSignUp()" ng-disabled="signUpForm.$invalid">Submit</button>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary" ng-click="signupCtrl.cancel()">Cancel
        </button>
      </div>
    </div>
    </div>

    <div class="form-group">
      <span>{{signupCtrl.message}}</span>
    </div>

    </form>
  <hr class="visible-xs">
</div>
